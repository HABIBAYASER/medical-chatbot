<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الطبي الذكي - احجز موعدك</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    <div>
                        <h1>المساعد الطبي الذكي</h1>
                        <p>احجز موعدك مع أفضل الأطباء</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="main-container">
        <div class="container">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <h2>مرحباً بك في المساعد الطبي</h2>
                    <p>أخبرني عن الأعراض التي تعاني منها وسأساعدك في العثور على الطبيب المناسب وحجز موعد</p>
                    
                    <!-- Example Symptoms -->
                    <div class="examples">
                        <h3>أمثلة على الأعراض:</h3>
                        <div class="example-grid">
                            <div class="example-card" onclick="selectExample('صداع شديد')">
                                <i class="fas fa-brain"></i>
                                <span>صداع شديد</span>
                            </div>
                            <div class="example-card" onclick="selectExample('ألم في الصدر')">
                                <i class="fas fa-heart"></i>
                                <span>ألم في الصدر</span>
                            </div>
                            <div class="example-card" onclick="selectExample('حكة في الجلد')">
                                <i class="fas fa-hand"></i>
                                <span>حكة في الجلد</span>
                            </div>
                            <div class="example-card" onclick="selectExample('ألم في الأذن')">
                                <i class="fas fa-ear-listen"></i>
                                <span>ألم في الأذن</span>
                            </div>
                            <div class="example-card" onclick="selectExample('ألم في البطن')">
                                <i class="fas fa-circle-dot"></i>
                                <span>ألم في البطن</span>
                            </div>
                            <div class="example-card" onclick="selectExample('حمى عند الطفل')">
                                <i class="fas fa-baby"></i>
                                <span>حمى عند الطفل</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div id="chat-area" class="chat-area" style="display: none;">
                <div id="messages-container" class="messages-container">
                    <!-- Messages will be added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="input-area">
        <div class="container">
            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="اكتب الأعراض التي تعاني منها..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading" class="loading" style="display: none;">
        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
